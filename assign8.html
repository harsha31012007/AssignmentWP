<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://th.bing.com/th/id/R.c5c21a409a1b69a87592fdf025322946?rik=ufWO3x%2b%2fJdoc8w&riu=http%3a%2f%2fwww.pptbackgrounds.org%2fuploads%2fstars-in-space-backgrounds-wallpapers.jpg&ehk=IFsEJmq7Anh%2fM9tyJoOGmZ8Z2wsY6kHGm%2b47Mh6M%2biM%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            position: relative;
            background: url('https://static.vecteezy.com/system/resources/previews/000/257/548/original/vector-abstract-beautiful-colorful-texture-background.jpg') no-repeat center center;
            background-size: cover;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            color: #2c2c2c; /* Darker color */
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #50e3c2;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus {
            border-color: #4a90e2;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #0074cc;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #0062a1;
            transform: translateY(0);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ffffff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: #4a90e2;
        }

        li:hover {
            background-color: #e1e1e1;
            transform: translateY(-2px);
        }

        #clearListButton {
            background-color: #ff4136;
            margin-top: 15px;
        }

        #clearListButton:hover {
            background-color: #ff0000;
        }

        h3 {
            font-size: 18px;
            color: #1c1c1c; /* Darkest color */
            font-weight: 600;
            margin-top: 10px;
        }

        span {
            font-weight: bold;
            color: #50e3c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Movies List</h1>
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button id="addMovieButton">Add Movie</button>
        <ul id="movieList"></ul>
        <h3>Total Movies: <span id="totalMovies">0</span></h3>
        <button id="clearListButton">Clear List</button>
    </div>

    <script>
        let movies = [];
        const movieInput = document.getElementById('movieInput');
        const addMovieButton = document.getElementById('addMovieButton');
        const movieList = document.getElementById('movieList');
        const totalMovies = document.getElementById('totalMovies');
        const clearListButton = document.getElementById('clearListButton');

        function updateMovieList() {
            movieList.innerHTML = '';
            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.textContent = movie;
                li.addEventListener('click', () => {
                    removeMovie(index);
                });
                movieList.appendChild(li);
            });
            totalMovies.textContent = movies.length;
        }

        function addMovie() {
            const movieName = movieInput.value.trim();
            if (movieName !== '') {
                movies.push(movieName);
                updateMovieList();
                movieInput.value = '';
            } else {
                alert('Please enter a valid movie name');
            }
        }

        function removeMovie(index) {
            movies.splice(index, 1);
            updateMovieList();
        }

        function clearMovieList() {
            movies = [];
            updateMovieList();
        }

        addMovieButton.addEventListener('click', addMovie);
        clearListButton.addEventListener('click', clearMovieList);

        movieInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addMovie();
            }
        });
    </script>
</body>
</html>
