<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            flex-direction: column;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            background: #444;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="return validateForm()">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required />
            
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required />
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
            
            <label for="contact">Contact No: </label>
            <input type="tel" id="contact" name="contact" required />
            
            <label for="password" class="tooltip">Password: 
                <span class="tooltiptext">Must be at least 6 characters long.</span>
            </label>
            <input type="password" id="password" name="password" required />
            
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function validateForm() {
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            
            if (!firstName || !lastName || !email || !contact || !password || !confirmPassword) {
                alert("All fields are required.");
                return false;
            }
            
            if (!/^[a-zA-Z]+$/.test(firstName) || !/^[a-zA-Z]+$/.test(lastName)) {
                alert("First and Last Name can only contain letters.");
                return false;
            }
            
            if (!email.includes('@') || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            
            if (!/^[0-9]{10,15}$/.test(contact)) {
                alert("Enter a valid contact number (10-15 digits).");
                return false;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            
            alert("Registration Successful!");
            return true;
        }
    </script>
</body>
</html>
